<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Adoção de Gatos</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Adoção de Gatos</h1>

      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://img.freepik.com/fotos-premium/gato-gatinho-gato-fofo_303714-537.jpg"
              class="d-block w-100"
              alt="Imagem 1"
              style="height: 400px; object-fit: cover"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://img.freepik.com/fotos-premium/gato-fofo-fofo-animais-de-estimacao-animal-fofo-gato-gatinho_689053-320.jpg"
              class="d-block w-100"
              alt="Imagem 2"
              style="height: 400px; object-fit: cover"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>

      <div class="row mt-4 justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-12 col-12">
          <div class="card border border-dark">
            <img
              src="https://cdn.pixabay.com/photo/2013/12/12/03/08/kitten-227009_960_720.jpg"
              class="card-img-top"
              alt="Imagem Card 1"
            />
            <div class="card-body">
              <h5 class="card-title">Gato 1</h5>
              <p class="card-text">Gatinho branco fofinho.</p>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12 col-12">
          <div class="card border border-dark">
            <img
              src="https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_960_720.jpg"
              class="card-img-top"
              alt="Imagem Card 2"
            />
            <div class="card-body">
              <h5 class="card-title">Gato 2</h5>
              <p class="card-text">Gatinho cinza listrado fofinho.</p>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12 col-12">
          <div class="card border border-dark">
            <img
              src="https://cdn.pixabay.com/photo/2015/02/14/10/16/cat-636172_960_720.jpg"
              class="card-img-top"
              alt="Imagem Card 3"
            />
            <div class="card-body">
              <h5 class="card-title">Gato 3</h5>
              <p class="card-text">Gatinho laranja fofinho 3.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4 p-4">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center mb-4">Entre em Contato</h2>
          <form class="border border-dark p-4">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control border border-dark"
                id="nome"
                name="nome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control border border-dark"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea
                class="form-control border border-dark"
                id="mensagem"
                name="mensagem"
                rows="4"
                style="resize: none"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Enviar Mensagem
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
